<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이닝5</title>

    <style>

    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const Area1 = document.getElementById("root");
        const count = 1;
        const smallbox = [{box : "11"}];
        const allSmallBox = Number(smallbox[0].box);

        const Area1_1 = document.createElement("div");
        Area1.appendChild(Area1_1);

        for(let i = 0; i < allSmallBox; i++){
            const small_div = document.createElement("div");
            small_div.textContent = count+i;
            small_div.style.width = "40px";
            small_div.style.height = "40px";
            small_div.style.border = "1px solid black"
            Area1_1.appendChild(small_div);
        }

    </script>
</body>

</html>
