<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이닝5</title>
</head>

<body>

    <div id="root"></div>

    <script>
        const Area1 = document.getElementById("root");
        const count = 1;

        // 박스 갯수
        const smallbox = [{box: "11"}];
        const middle = [{box: "2"}];
        const bigbox = [{box: "1"}];

        // div 스타일
        const small_div_style = [{width: 40}, {height: 40}, {border: "1px solid black"}, {BGC: "#D9D9D9"}]
        const middle_div_style = [{width: 300}, {height: 300}, {border: "1px solid black"}, {BGC: "#B9B9B9"}]
        const big_div_style = [{width: 600}, {height: 600}, {border: "1px solid black"}, {BGC: "#D9D9D9"}]

        // 뒷판
        const pixel = "px";
        Area1.style.display = "flex";

        // div 스타일 div 생성
        const Area1_1 = document.createElement("div");
        Area1_1.style.position = "absolute";
        Area1_1.style.top = small_div_style[0].width + pixel; //139px
        Area1_1.style.left = small_div_style[1].height + pixel; //423px
        Area1.appendChild(Area1_1);

        const Area1_2 = document.createElement("div");
        Area1_2.style.position = "absolute";
        Area1_2.style.top = "80px"; // 수정된 부분
        Area1_2.style.left = "150px"; // 수정된 부분
        Area1.appendChild(Area1_2);

        const Area1_3_1 = document.createElement("div");
        Area1_3_1.style.position = "absolute";
        Area1_3_1.style.top = 0; //300px
        Area1_3_1.style.left =  big_div_style[1].height - middle_div_style[1].height + pixel; //300px
        Area1_2.appendChild(Area1_3_1);

        const Area1_3_2 = document.createElement("div");
        Area1_3_2.style.position = "absolute";
        Area1_3_2.style.top = big_div_style[0].width - middle_div_style[0].width + pixel; //600px - 300px = 300px
        Area1_3_2.style.left = 0; //600px - 300px = 300px
        Area1_2.appendChild(Area1_3_2);

        // Area1
        for (let i = 0; i < Number(smallbox[0].box); i++) {
            const small_div = document.createElement("div");
            small_div.textContent = count + i;
            small_div.style.margin = "20px";
            small_div.style.width = small_div_style[0].width + pixel;
            small_div.style.height = small_div_style[1].height + pixel;
            small_div.style.backgroundColor = small_div_style[3].BGC;
            Area1_1.appendChild(small_div);
        }

        // Area2
        for (let i = 0; i < Number(bigbox[0].box); i++) {
            const big_div = document.createElement("div");
            big_div.textContent = count + i;
            big_div.style.width = big_div_style[0].width + pixel;
            big_div.style.height = big_div_style[1].height + pixel;
            big_div.style.backgroundColor = big_div_style[3].BGC;
            Area1_2.appendChild(big_div);
        }

        // Area3
        for (let i = 0; i < Number(middle[0].box); i++) {
            const middle_div = document.createElement("div");
            middle_div.textContent = count + i;
            middle_div.style.width = middle_div_style[0].width + pixel;
            middle_div.style.height = middle_div_style[1].height + pixel;
            middle_div.style.backgroundColor = middle_div_style[3].BGC;
            //middle div 조건 분기
            if (i === 0) {
                Area1_3_1.appendChild(middle_div);
            } else if (i === 1) {
                Area1_3_2.appendChild(middle_div);
            }
        }

    </script>
</body>

</html>
